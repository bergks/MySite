<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Контакты</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <a class="skip-link" href="#main">Перейти к основному содержимому</a>

    <div class="page-container">
        <header class="header">
            <h1 class="header__title">BERGKS</h1>

            <button class="nav-toggle" aria-label="Открыть меню" aria-expanded="false">
                <span class="nav-toggle__line"></span>
                <span class="nav-toggle__line"></span>
                <span class="nav-toggle__line"></span>
            </button>

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a class="nav__link" href="../index.html">Главная</a></li>
                    <li class="nav__item"><a class="nav__link" href="projects.html">Проекты</a></li>
                    <li class="nav__item"><a class="nav__link" href="diary.html">Дневник</a></li>
                    <li class="nav__item"><a class="nav__link nav__link--active" href="contacts.html">Контакты</a></li>
                </ul>
            </nav>
        </header>

        <main class="content" id="main">
            <section class="contacts">
                <div class="contacts__title-container">
                    <img class="contacts__title-icon" src="../images/icons/bow.png">
                    <p class="contacts__title" tabindex="0" role="heading">Свяжитесь со мной</p>
                    <img class="contacts__title-icon" src="../images/icons/bow.png">
                </div>

                <div class="contacts__container">
                    <div class="contacts__form-section">
                        <form class="contacts__form" id="contactForm">
                            <div class="contacts__form-group">
                                <label for="name" class="contacts__label">Имя:</label>
                                <input type="text" id="name" name="name" class="contacts__input" required>
                                <span class="contacts__error" id="nameError"></span>
                            </div>

                            <div class="contacts__form-group">
                                <label for="email" class="contacts__label">Email:</label>
                                <input type="email" id="email" name="email" class="contacts__input" required>
                                <span class="contacts__error" id="emailError"></span>
                            </div>

                            <div class="contacts__form-group">
                                <label for="message" class="contacts__label">Сообщение:</label>
                                <textarea id="message" name="message" class="contacts__textarea" rows="5" required></textarea>
                                <span class="contacts__error" id="messageError"></span>
                            </div>

                            <button type="submit" class="contacts__submit-btn">Отправить сообщение</button>
                        </form>
                    </div>

                    <div class="contacts__info-section">
                        <div class="contacts__info">
                            <p class="contacts__info-title" tabindex="0" role="heading">Контакты:</p>
                            
                            <div class="contacts__info-item" tabindex="0" role="group" aria-label="Email: berg.ks@yandex.ru">
                                <div class="contacts__info-content">
                                    <span class="contacts__info-label">Email:</span>
                                    <span class="contacts__info-value">berg.ks@yandex.ru</span>
                                </div>
                            </div>

                            <div class="contacts__info-item" tabindex="0" role="group" aria-label="Githab: bergks">
                                <div class="contacts__info-content">
                                    <span class="contacts__info-label">GitHub:</span>
                                    <span class="contacts__info-value">bregks</span>
                                </div>
                            </div>

                            <div class="contacts__info-item" tabindex="0" role="group" area-label="Адрес: Москва, Россия">
                                <div class="contacts__info-content">
                                    <span class="contacts__info-label">Адрес:</span>
                                    <span class="contacts__info-value">Москва, Россия</span>
                                </div>
                            </div>

                            <div class="contacts__info-item" tabindex="0" role="group" aria-label="Телефон: +7 (123) 456-78-90">
                                <div class="contacts__info-content">
                                    <span class="contacts__info-label">Телефон:</span>
                                    <span class="contacts__info-value">+7 (123) 456-78-90</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2025</p>
            <address class="footer__contacts">
                <img src="../images/icons/phone.png" alt="Иконка контактов" class="footer__contacts-icon">
                <a class="footer__contacts-text" href="pages/contacts.html" tabindex="0" role="link">Контакты</a>
            </address>
        </footer>
    </div>

    <script src="../scripts/dialog.js"></script>
</body>
</html>
